name: Deploy Go Backend

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: "1.25.1"

      - name: Build Go application
        run: |
          go build -o bin/spreadlove ./cmd/web
          go build -o bin/spreadlove_mailer ./cmd/mailer
          mkdir -p dist
          cp -r bin dist/
          cp -r web dist/
        env:
          GOOS: linux
          GOARCH: amd64
          CGO_ENABLED: 1

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: spreadlove-dist
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: spreadlove-dist
          path: .

      - name: Deploy to VPS using rsync
        uses: easingthemes/ssh-deploy@main
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-zv --delete"
          SOURCE: "."
          TARGET: /home/${{ secrets.VPS_USER }}/spreadlove
          REMOTE_HOST: ${{ secrets.VPS_HOST }}
          REMOTE_USER: ${{ secrets.VPS_USER }}
          SCRIPT_BEFORE: |
            mkdir -p /home/${{ secrets.VPS_USER }}/spreadlove
          SCRIPT_AFTER: |
            chmod +x /home/${{ secrets.VPS_USER }}/spreadlove/bin/spreadlove
            chmod +x /home/${{ secrets.VPS_USER }}/spreadlove/bin/spreadlove_mailer

      - name: Restart Go service on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Ensure the user used for SSH has NOPASSWD for this specific command in /etc/sudoers.d/
            # You can `sudo EDITOR=vim visudo`
            # Then add a line like:
            # vps_user ALL=(ALL) NOPASSWD: /usr/bin/systemctl restart spreadlove.service
            sudo systemctl restart spreadlove.service
